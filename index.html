<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="feather-icons-web/feather.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="imagehover/imagehover/css/imagehover.min.css">
    <title>Document</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Nunito:ital@1&display=swap');
       *{
           padding: 0;
           margin: 0;
           box-sizing: border-box;
           font-family: 'Nunito', sans-serif;
       }
       .box{
           background-image: url('fa/Capture.png');
           width: 600px;
           height: 500px;
           background-repeat: no-repeat;
           margin: 50px auto;
           position: relative;
           overflow: hidden;

       }
       .couple{
            /* transform: translate(171px, 323px); */
            position: absolute;
            /* top: 323px;
            left: 174px; */
            animation: human 2s linear;
            transform: translate(177px,322px);
       }
       .people{
           width: 70px;
           height: 70px;
           border-radius: 50%;
           animation: human 2s;
       }
       .knife{
           width: 70px;
           position: absolute;
           top: 320px;
           left: 190px;
           animation: slice 5s;
       }
       .boy{
           transform: translateX(-150px);
            animation: toLeft 6s ;
       }
       .girl{
           transform: translateX(150px);
            animation: toRight 6s ;
       }
       .funny{
           display: flex;
           justify-content: center;
           align-items: center;
           width: 100%;
            height: 100%;
            background: white;
            position: absolute;
            animation: meme 7s;
           

       }
       @keyframes meme{
           0%{
                top: 500px;
           }
           80%{
                top: 500px;
           }
           100%{
                top: 0px;
           }
       }
       @keyframes toLeft{
           0%{
                transform: translateX(0px);
           }
           80%{
               transform: translateX(0px);
           }
           100%{
                transform: translateX(-150px);
           }
       }
       @keyframes toRight{
         0%{
                transform: translateX(0px);
           }
           80%{
               transform: translateX(0px);
           }
           100%{
                transform: translateX(150px);
           }
       }
       @keyframes human{
           from{
                transform: translate(0px);
           }
           to{
            transform: translate(177px,322px);

           }
       }
       @keyframes slice{
           0%{
                top: 600px;
           }
           40%{
                top: 320px;
                transform: rotate(0deg);
           }
           50%{
               transform: rotate(80deg);
           }
           60%{
               transform: rotate(0deg);
           }
           70%{
               transform: rotate(80deg);
           }
           80%{
               transform: rotate(0deg);
           }
           90%{
               transform: rotate(80deg);
           }
           100%{
               transform: rotate(0deg);
           }
       }
       
    </style>
    
</head>
<body>
    <div class="box">
        <div class="couple">
            <img src="lin.jpg" class="people  boy" alt="">
            <img src="nine.jpg" class="people girl" alt="">
        </div>
        <img src="fa/knife.png" class="knife" alt="">
        <div class="funny">
            <div>
                <img src="fa/fa.png" style="width: 200px;" alt="">
                <h1>Fa is the best......<br>
                    Rs so ball pae
                </h1>
            </div>
        </div>
    </div>      
</body>
</html>
